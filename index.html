<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeTheVibe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="">
            </div>
            <div class=" rounded home bg-grey">
                <div class="logo"><img src="img/Logo.png" alt=""><span>BeTheVibe</span></div>
                <ul>
                    <li>
                        <img class="invert" src="img/home.svg" alt="">
                        Home
                    </li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="rounded library bg-grey">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h3 class="color-white">Your Library</h3>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                            Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>
        <div class="right bg-black">
            <div class="header rounded bg-grey">
                <div class="nav">
                    <img class="menu" src="img/menu.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#e8eaed">
                            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
                        </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists rounded bg-grey">
                <h2 class="color-white">BeTheVibe Playlists</h2>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prevsong.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="voltime flex">
                            <div class="songtime"></div>
                            <div class="volume flex">
                                <img src="img/volume.svg" alt="">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
